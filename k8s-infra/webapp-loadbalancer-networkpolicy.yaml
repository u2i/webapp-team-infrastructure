apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: webapp-loadbalancer-ingress
  namespace: webapp-team
spec:
  podSelector:
    matchLabels:
      app: webapp
  policyTypes:
  - Ingress
  ingress:
  - from:
    # Allow traffic from anywhere (LoadBalancer)
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 8080