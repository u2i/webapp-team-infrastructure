apiVersion: v1
kind: Namespace
metadata:
  name: webapp-team
  labels:
    # Team ownership
    tenant: webapp-team
    team: webapp-team
    managed-by: webapp-team
    
    # Environment (will be patched by profiles)
    environment: dev
    
    # Compliance labels
    compliance: iso27001-soc2-gdpr
    data-residency: eu
    gdpr-compliant: "true"
    
    # Security policies
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
    
    # Cost allocation
    cost-center: webapp-team
    billing-project: u2i-tenant-webapp
  
  annotations:
    # Team contact information
    team-email: webapp-team@u2i.com
    on-call: webapp-team-oncall@u2i.com
    
    # Project linkage
    tenant-project: u2i-tenant-webapp
    created-by: cloud-deploy
    
    # Compliance annotations
    compliance-review-date: "2025-06-16"
    gdpr-data-controller: webapp-team@u2i.com
    
    # Security annotations
    network-policy: enforced
    resource-quota: enforced