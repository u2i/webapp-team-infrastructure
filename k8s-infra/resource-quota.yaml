apiVersion: v1
kind: ResourceQuota
metadata:
  name: webapp-team-quota
  namespace: webapp-team
  labels:
    tenant: webapp-team
    managed-by: webapp-team
    compliance: iso27001-soc2-gdpr
spec:
  hard:
    # Compute resources (will be patched by profiles)
    requests.cpu: "1"
    requests.memory: "2Gi"
    limits.cpu: "2"
    limits.memory: "4Gi"
    
    # Object counts
    pods: "5"
    services: "3"
    configmaps: "10"
    secrets: "5"
    persistentvolumeclaims: "2"
    
    # Storage
    requests.storage: "10Gi"
    
    # Networking
    services.loadbalancers: "1"
    services.nodeports: "0"  # Force use of LoadBalancer/Ingress
---
apiVersion: v1
kind: LimitRange
metadata:
  name: webapp-team-limits
  namespace: webapp-team
  labels:
    tenant: webapp-team
    managed-by: webapp-team
    compliance: iso27001-soc2-gdpr
spec:
  limits:
  - type: Container
    default:
      cpu: "200m"
      memory: "256Mi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    max:
      cpu: "1"
      memory: "2Gi"
    min:
      cpu: "50m"
      memory: "64Mi"
  - type: Pod
    max:
      cpu: "2"
      memory: "4Gi"
  - type: PersistentVolumeClaim
    max:
      storage: "5Gi"
    min:
      storage: "1Gi"